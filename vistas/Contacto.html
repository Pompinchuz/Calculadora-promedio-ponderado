<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Calculadora de Promedio Ponderado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Instrucciones.html">Instrucciones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Contacto.html">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <section id="contacto" class="mt-5">
      <div class="card shadow">
        <div class="card-header bg-info-subtle text-center">
          <h2>Contacto</h2>
        </div>
        <div class="card-body">
          <p class="text-center">Si tienes alguna pregunta o sugerencia, contáctanos a través de nuestro formulario o correo electrónico.</p>
          
          <form action="https://formsubmit.co/huillajesusantonio@gmail.com" method="POST">
          
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://calculadora-promedio-ponderado.netlify.app/Visual/gracias.html">
            
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje</label>
              <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </div>
          </form>
          
          
          <p class="text-center mt-4">
            O envíanos un correo directamente:
            <a href="mailto:huillajesusantonio@gmail.com" class="text-danger fs-5 ms-2">
              <i class="bi bi-envelope-fill"></i>
            </a>
          </p>
          
        </div>
      </div>
    </section>
  </div>

  <footer class="text-center mt-4 bg-dark text-white p-3">
    <p>© 2025 huillajesusantonio. Todos los derechos reservados</p>
    <a href="https://github.com/Pompinchuz" target="_blank" class="text-white fs-4 me-2">
      <i class="bi bi-github"></i>
    </a>
  </footer>



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
  
      form.addEventListener("submit", function (e) {
        const peruTime = new Date(new Date().toLocaleString("en-US", { timeZone: "America/Lima" }));
        const today = peruTime.toISOString().split("T")[0]; 
  
        const lastSent = localStorage.getItem("lastFormSubmit");
  
        if (lastSent === today) {
          e.preventDefault();
          alert("Ya has enviado un mensaje hoy. Intenta nuevamente mañana.");
          return;
        }
  
        // Guardar la fecha del envío actual
        localStorage.setItem("lastFormSubmit", today);
      });
    });
  </script>
  
  
</body>
</html>
